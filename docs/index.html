<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PiggyVest Dashboard</title>
</head>
<body>

    <img src="img/blue-img.png" alt="" class="blue-img hide" />
    <img src="img/green-img.png" alt="" class="green-img" />

<a href="https://www.piggvest.com">
      <img src="./img/piggyvest-logo.svg" alt="PiggyVest Logo" />
    </a>

    <div class="container">
      <header>
        <h1>
          Create a Secure Account
        </h1>
        <p>
          Welcome to the future of Savings & Investments.
        </p>
      </header>

      <div class="form">
        <form action="" method="POST">
          <label for="full-name">Full Name</label>
          <input type="text" name="full-name" id="" placeholder="Full Name" />

          <label for="email">Email</label>
          <input type="email" name="email" id="" placeholder="Email Address" />

          <label for="phone-number">Phone Number</label>
          <input
            type="number"
            name="phone-number"
            id=""
            placeholder="Phone Number"
          />

          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id=""
            placeholder="Password"
            required
          />

          <label for="referral">Referrer Phone or Promo Code (Optional)</label>
          <input
            type="text"
            name="referral"
            id=""
            placeholder="Referrer Phone or Code"
          />

          <label for="survey">How Did You Hear About Us? (Optional)</label>
          <select name="survey" id="">
            <option value="">Click to Select</option>
            <option value="">Facebook</option>
            <option value="">Twitter</option>
            <option value="">Instagram</option>
            <option value="">Friend/Family/Coworker Referral</option>
            <option value="">Google Search</option>
            <option value="">Google Playstore</option>
            <option value="">Online Blog</option>
            <option value="">Local Newspaper</option>
            <option value="">At an event</option>
            <option value="">Other</option>
          </select>

          <button type="submit">CREATE ACCOUNT</button>
        </form>
      </div>
    </div>

    <a href="#" class="header-footer"> Already have an account? Log In</a>
   </body>
</html>
