<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PiggyVest Dashboard</title>
</head>
<body>
    <!--<div class="bg-img">
    <img src="img/blue-img.png" alt="" class="blue-img hide" />
    <img src="img/green-img.png" alt="" class="green-img" />
    <img src="img/pink-img.png" alt="" class="pink-img hide" />
    <img src="img/purple-img.png" alt="" class="purple-img hide" />
    </div>-->

    
    <div id="root">
        <div>
            <div class="logo"> 
            <a href="https://www.piggvest.com">
                <img src="./img/piggyvest-logo.svg" alt="PiggyVest Logo">
            </a>
            </div>

            <div class="main">
                <header>
                    <h1>
                        Create a Secure Account
                    </h1>
                    <p>
                        Welcome to the future of Savings & Investments.
                    </p>
                </header>

                <div class="form">
                    <form action= "" method="POST">
                        <p class="form-box">
                            <label for="full-name">Full Name</label><br>
                            <input type="text" name="full-name" id="" placeholder="Full Name">
                        </p>

                        <p class="form-box">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="" placeholder="Email Address">
                        </p>

                        <p class="form-box">
                            <label for="phone-number">Phone Number</label><br>
                            <input type="number" name="phone-number" id="" placeholder="Phone Number">
                        </p>

                        <p class="form-box">
                            <label for="password">Password</label><br> 
                            <input type="password" name="password" id="" placeholder="Password" required>
                        </p>

                        <p class="form-box">
                            <label for="referral">Referrer Phone or Promo Code (Optional)</label><br>
                            <input type="text" name="referral" id="" placeholder="Referrer Phone or Code">
                        </p>

                        <p class="form-box">
                            <label for="survey">How Did You Hear About Us? (Optional)</label><br>
                            <select name="survey" id="">
                                <option value="">Click to Select</option>
                                <option value="">Facebook</option>
                                <option value="">Twitter</option>
                                <option value="">Instagram</option>
                                <option value="">Friend/Family/Coworker Referral</option>
                                <option value="">Google Search</option>
                                <option value="">Google Playstore</option>
                                <option value="">Online Blog</option>
                                <option value="">Local Newspaper</option>
                                <option value="">At an event</option>
                                <option value="">Other</option>
                            </select>
                        </p>

                        <button type="submit">CREATE ACCOUNT</button>
                    </form>
                </div>
            </div>

            <a href="#" class="header-footer"> Already have an account? Log In</a>
        </div>
    </div>

</body>
</html>
